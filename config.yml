baseURL: "https://jtprog.ru"
theme: "papermod"
title: "SysOps"
copyright: "Mihael (jtprogru) Savin / Commit: @@@COMMIT@@@"
languageCode: "ru-RU"
defaultContentLanguage: "ru"
enableEmoji: true
enablegitinfo: true
forcesyncstatic: true
paginate: 10
canonifyURLs: true
summaryLength: 15

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-176073511-1

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      decimals: -1
      keepCSS2: true
    html:
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
    json:
    svg:
      decimals: -1
    xml:
      keepWhitespace: false
pluralizeListTitles: true
params:
  env: production
  comments: false
  ShowPostNavLinks: true
  editPost:
    URL: "https://github.com/jtprogru/jtprog.ru/blob/master/content"
    Text: "Edit..." # edit text
    appendFilePath: true # to aepend file path to Edit link
  label:
      text: "SysOps"
      icon: /logo.jpg
  assets:
    favicon: /favicon.ico
    disableFingerprinting: true

  opengraph: true
  twitter_cards: true
  copyright: "Mihael (jtprogru) Savin"
  title: "SysOps"
  description: "Записная книжка админа-самоучки"
  mainSections:  ["post"]
  dateFormat: "2006-01-02 15:04"
  related: true
  relatedMax: 5

  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  homeInfoParams:
