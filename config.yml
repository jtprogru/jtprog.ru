# outputs:
#   home:
#     - "HTML"
#     - "RSS"
    # - "MANIFEST"
  outputs:
    home: [ "HTML", "RSS" ]
    section: [ "HTML", "RSS"]

  outputFormats:
    RSS:
      mediaType: "application/rss+xml"
      baseName: "manifest"
      isPlainText: true
      notAlternative: true
    # MANIFEST:
    #   mediaType: "application/json"
    #   baseName: "manifest"
    #   isPlainText: true
    #   notAlternative: true
    # REDIR:
    #   mediatype: "text/netlify"
    #   baseName: "_redirects"
    #   isPlainText: true
    #   notAlternative: true
    # HEADERS:
    #   mediatype: "text/netlify"
    #   baseName: "_headers"
    #   isPlainText: true
    #   notAlternative: true

  taxonomies:
    category: "categories"
    tag: "tags"

  permalinks:
    post: "/:slug/"

# menu:
#   main:
#   - name: "CV"
#     url: "/resume/"
#     weight: 3

frontmatter:
  date: ["date", "publishDate", "lastmod"]
  lastmod: [":git", "lastmod", "date", "publishDate"]
  publishDate: ["publishDate", "date"]
  expiryDate: ["expiryDate"]


markup:
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
  blackFriday:
    angledQuotes: false
    extensions: null
    extensionsMask: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartDashes: true
    smartypants: true
    smartypantsQuotesNBSP: false
    taskLists: true
  defaultMarkdownHandler: goldmark

  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4



caches:
  assets:
    dir: ":resourceDir/_gen"
    maxAge: -1
  getcsv:
    dir: ":cacheDir/:project"
    maxAge: -1
  getjson:
    dir: ":cacheDir/:project"
    maxAge: -1
  images:
    dir: ":resourceDir/_gen"
    maxAge: -1
  modules:
    dir: ":cacheDir/modules"
    maxAge: -1

