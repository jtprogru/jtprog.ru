  analytics:
    google:
      SiteVerificationTag: "7XYgVY2xnjODEkc6HA_dLMdLSQDNEQ3v5bG40MpnB0U"
    yandex:
      SiteVerificationTag: "766a09b06b27e0f2"

  entry:
    meta: ["date", "tags", "author"]
    toc: false
    tocOpen: false

  featured:
    previewOnly: true

  outputs:
    home: [ "HTML", "RSS", "JSON" ]
    section: [ "HTML", "RSS"]

  outputFormats:
    RSS:
      mediaType: "application/rss+xml"
      baseName: "manifest"
      isPlainText: true
      notAlternative: true

  taxonomies:
    category: "categories"
    tag: "tags"

  permalinks:
