baseURL: "https://jtprog.ru"
theme: "papermod"
title: "SysOps"
languageCode: "ru-RU"
defaultContentLanguage: "ru"
enableEmoji: true
enablegitinfo: true
forcesyncstatic: true
paginate: 10
canonifyURLs: true
summaryLength: 15

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-176073511-1

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      decimals: -1
      keepCSS2: true
    html:
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
    json:
    svg:
      decimals: -1
    xml:
      keepWhitespace: false
pluralizeListTitles: true
params:
  env: production
  comments: false
  # disqusShortname: "jtprog"
  label:
      text: "SysOps"
      icon: /logo.jpg
      # iconHeight: 135
  assets:
    favicon: /favicon.ico
  opengraph: true
  twitter_cards: true
  copyright: "Mihael (JTProg) Savin"
  title: "SysOps"
  description: "Записная книжка админа-самоучки"
  mainSections:  ["post"]
  dateFormat: "2006-01-02 15:04"
  related: true
  relatedMax: 5

  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecial1stPost: true
  homeInfoParams:
    Title: "Привет, `%username%`!"
    Content: |
      Добро пожаловать на мой бложек,
      подписывайся на [канал](https://t.me/sysopschannel) и заходи в [чат](https://t.me/sysopschat), ну или просто скажи [спасибо](https://www.patreon.com/jtprog)

  socialIcons:
    - name: telegram
      url: 'https://t.me/sysopschannel'
    - name: twitter
      url: 'https://twitter.com/jtprogru'
    - name: github
      url: 'https://github.com/jtprog'
    - name: gitlab
      url: 'https://gitlab.com/jtprog'
    - name: dev
      url: 'https://dev.to/jtprog'
    - name: discord
      url: 'https://discord.gg/zS2gNwt2Ka'
    - name: slack
      url: 'https://sysops20.slack.com'
    - name: stackoverflow
      url: 'https://stackoverflow.com/users/6744296/jtprog'
    - name: medium
      url: 'https://jtprog.medium.com'
    - name: linkedin
      url: 'www.linkedin.com/in/jtprogru'
    - name: facebook
      url: 'https://www.facebook.com/sysopschannel'
    - name: instagram
      url: 'https://instagram.com/jtprog'
    - name: keybase
      url: 'https://keybase.io/jtprog'
    - name: rss
      url: '/index.xml'
    - name: email
      url: 'mailto:mail@jtprog.ru'
#   - name: patreon
#     url: 'https://www.patreon.com/jtprog?fan_landing=true'




  analytics:
    google:
      SiteVerificationTag: "7XYgVY2xnjODEkc6HA_dLMdLSQDNEQ3v5bG40MpnB0U"

  entry:
    meta: ["date", "tags", "author"]
    toc: false
    tocOpen: false

  featured:
    previewOnly: true

